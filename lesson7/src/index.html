<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="content">
      <form method="get" action="">
        <h1>Create an account</h1>
        <div class="btns">
          <button class="btn signin" type="button"><img src="./img/google.svg"><span>Sign in with Google</span></button>
          <button class="btn signin" type="button"><img src="./img/X.svg"><span>Sign in with X (Twitter)</span></button>
        </div>
        <h2>OR</h2>
        <div class="forma">
          <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email">
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Create a password">
          </div>
          <div class="term">
            <input type="checkbox" class="checkbox" name="terms"> I agree with <a href="#">Terms and Conditions</a>
          </div>
        </div>
        <button class="btn create" type="submit">Create account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
    <div class="img">
      <img src="./img/image.png">
    </div>
  </body>
</html>
